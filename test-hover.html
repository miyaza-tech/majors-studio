<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Test</title>
    <style>
        body {
            background: #1a1a1a;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(3, 300px);
            gap: 30px;
        }
        
        .test-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            background: white;
        }
        
        .test-item:hover {
            transform: scale(1.05);
        }
        
        .test-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }
        
        .test-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }
        
        .test-item:hover .test-overlay {
            transform: translateY(0);
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .status {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Hover Effect Test</h1>
    <div class="status">마우스를 이미지 위에 올려보세요</div>
    
    <div class="test-grid">
        <div class="test-item">
            <img src="assets/image/project01/01.png" alt="Test 1">
            <div class="test-overlay">
                <h4>테스트 1</h4>
            </div>
        </div>
        
        <div class="test-item">
            <img src="assets/image/project02/01.png" alt="Test 2">
            <div class="test-overlay">
                <h4>테스트 2</h4>
            </div>
        </div>
        
        <div class="test-item">
            <img src="assets/image/project03/01.png" alt="Test 3">
            <div class="test-overlay">
                <h4>테스트 3</h4>
            </div>
        </div>
    </div>
    
    <script>
        console.log('Test page loaded');
        
        document.querySelectorAll('.test-item').forEach((item, index) => {
            item.addEventListener('mouseenter', () => {
                console.log(`Item ${index + 1} hovered`);
                const computed = window.getComputedStyle(item);
                console.log('Transform:', computed.transform);
            });
        });
    </script>
</body>
</html>
